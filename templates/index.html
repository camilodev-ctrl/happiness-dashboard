<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Happiness Dashboard</title>
    <style>
        #map-wrapper{
            width: 80%;
            height:600px;
            margin:0 auto;
        }      
        html, body{
            overflow: hidden;
        }
    </style>
</head>
<body>
    <h1 style = "text-align: center;">Mapa Global de Felicidad</h1>
    
    <form method="get" style="text-align: center; margin-bottom: 20px;"> 
        <label for="año">Elije año:</label>
        <select name="año" id="año" onchange="this.form.submit()">
            <option value="2015" {% if año == '2015' %}selected{% endif %}>2015</option>
            <option value="2016" {% if año == '2016' %}selected{% endif %}>2016</option>
            <option value="2017" {% if año == '2017' %}selected{% endif %}>2017</option>
            <option value="2018" {% if año == '2018' %}selected{% endif %}>2018</option>
            <option value="2019" {% if año == '2019' %}selected{% endif %}>2019</option> 
        </select>
    </form>
    <div id="map-wrapper">
        {{map|safe}}
    </div>
    <script>
        window.onload = function(){
            const mapDiv = document.getElementById('map');
            if(mapDiv){
                mapDiv.style.width = '100%';
                mapDiv.style.height = '600px';
            }
        }
    </script>
</body>
</html>
